<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/a1b028981d.js" crossorigin="anonymous"></script>
    <title>Cz_illégal</title>
</head>
<body>
    <div class="container">
        
        <div class="first-dialogue">
            <div class="name">
                <h1>??????</h1>
            </div>
            <div class="text">
                <h3 class="animate-text">Yo, ici Rico, vendeur illégal. Si t’as besoin de trucs introuvables, sans questions, t’es au bon endroit. Discret et rapide, on fait affaire ?</h3>
            </div>
            <div class="next">
                <button id="next">
                    <i class="fa-solid fa-caret-right fa-2xl" style="color: #ffffff;"></i>
                </button>
            </div>
        </div>
        <div class="all-second">
            <div class="second-dialogue">
            <div class="name">
                <h1>Vendeur Illégal</h1>
            </div>
            <div class="text">
                <h3 class="animate-text2">J’ai une tablette illégale à vendre, pleine de trucs intéressants Ça part à 800$, fais vite.</h3>
            </div>
            </div>
            <div class="btn">
                <button id="quit">Decline</button>
                <button id="buy">Acheter</button>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
